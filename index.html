<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <form id="sign-up-dropdown">
                    <div class="form-group">
                      <input class="form-control" name="credentials[email]" placeholder="Email" type="email">
                    </div>
                    <div class="form-group">
                      <input class="form-control" name="credentials[password]" placeholder="Password" type="password">
                    </div>
                    <div class="form-group">
                      <input class="form-control" name="credentials[password_confirmation]" placeholder="Password Confirmation" type="password">
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="sign up">
                  </form>

                  <form id="sign-in-form">
                    <div class="form-group">
                      <input class="form-control" name="credentials[email]" placeholder="Email" type="email">
                    </div>
                    <div class="form-group">
                      <input class="form-control" name="credentials[password]" placeholder="Password" type="password">
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="sign in">
                  </form>

                  <form id="change-password-form">
                    <div class="form-group">
                      <input class="form-control" name="passwords[old]" placeholder="Old Password" type="password">
                    </div>
                    <div class="form-group">
                      <input class="form-control" name="passwords[new]" placeholder="New Password" type="password">
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="change password">
                  </form>

                  <form id="create-rating-form">
                    <div class="form-group">
                      <input class="form-control" name="name" placeholder="name" type="text">
                    </div>
                    <div class="form-group">
                      <input class="form-control" name="rating" placeholder="rating" type="text">
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="create">
                  </form>

                  <button class="btn btn-primary btn-block" id="show-my-ratings">ratings</button>

                  <form id="update-ratings-form">
                    <div class="form-group">
                      <input class="form-control" name="id" placeholder="id" type="text">
                    </div>
                    <div class="form-group">
                      <input class="form-control" name="name" placeholder="name" type="text">
                    </div>
                    <div class="form-group">
                      <input class="form-control" name="rating" placeholder="rating" type="text">
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="update">
                  </form>

                  <form id="delete-ratings-form">
                    <div class="form-group">
                      <input class="form-control" name="id" placeholder="id" type="text">
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="delete">
                  </form>

                  <button class="btn btn-primary btn-block" id="sign-out-button">sign out</button>

                  <div id="data-show"></div>
    </body>
</html>
