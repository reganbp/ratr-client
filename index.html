<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <form id="sign-up-dropdown">
                    <div class="form-group">
                      <input class="form-control" name="credentials[email]" placeholder="Email" type="email">
                    </div>
                    <div class="form-group">
                      <input class="form-control" name="credentials[password]" placeholder="Password" type="password">
                    </div>
                    <div class="form-group">
                      <input class="form-control" name="credentials[password_confirmation]" placeholder="Password Confirmation" type="password">
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="Login">
                  </form>

                  <form id="sign-in-form">
                    <div class="form-group">
                      <input class="form-control" name="credentials[email]" placeholder="Email" type="email">
                    </div>
                    <div class="form-group">
                      <input class="form-control" name="credentials[password]" placeholder="Password" type="password">
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="Login">
                  </form>

                  <form id="create-rating-form">
                    <div class="form-group">
                      <input class="form-control" name="name" placeholder="name" type="text">
                    </div>
                    <div class="form-group">
                      <input class="form-control" name="rating" placeholder="rating" type="text">
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="submit">
                  </form>
    </body>
</html>
