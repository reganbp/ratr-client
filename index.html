<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- START NAVBAR -->
      <nav class="navbar navbar-default">
          <div class="container-fluid"><span class="navbar-brand">Brew Ratr</span>
            <ul class="nav navbar-nav navbar-right ml-auto">
              <li class="nav-item signed-out-view">
                <a data-toggle="dropdown" class="nav-link dropdown-toggle" ><span class="glyphicon glyphicon-log-in"></span>  Login</a>
                <ul class="container-fluid form-wrapper dropdown-menu">
                  <form id="sign-in-form">
                    <div class="form-group">
                      <input class="form-control" name="credentials[email]" placeholder="Email" type="email">
                    </div>
                    <div class="form-group">
                      <input class="form-control" name="credentials[password]" placeholder="Password" type="password">
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="Login">
                  </form>
                </ul>
              </li>
              <li class="nav-item signed-out-view">
                <a data-toggle="dropdown" class="nav-link dropdown-toggle" ><span class="glyphicon glyphicon-user"></span>  Sign Up</a>
                <ul class="container-fluid form-wrapper dropdown-menu">
                  <form id="sign-up-form">
                    <div class="form-group">
                      <input class="form-control" name="credentials[email]" placeholder="Email" type="email">
                    </div>
                    <div class="form-group">
                      <input class="form-control" name="credentials[password]" placeholder="Password" type="password">
                    </div>
                    <div class="form-group">
                      <input class="form-control" name="credentials[password_confirmation]" placeholder="Password Confirmation" type="password">
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="Sign Up">
                  </form>
                </ul>
              </li>
              <li class="nav-item signed-in-view">
        				<a data-toggle="dropdown" class="nav-link dropdown-toggle" ><span class="glyphicon glyphicon-edit"></span>  Change Password</a>
        				<ul class="dropdown-menu form-wrapper container-fluid">

        						<form id="change-password-form">
        							<div class="form-group" >
                        <input class="form-control" name="passwords[old]" placeholder="Old Password" type="password">
        							</div>
        							<div class="form-group">
        								<input class="form-control" name="passwords[new]" placeholder="New Password" type="password">
        							</div>
        							<input type="submit" class="btn btn-primary btn-block" value="Change Password">
        						</form>

        				</ul>
              </li>

                <li class="nav-item signed-in-view">
                  <a data-toggle="dropdown" class="nav-link dropdown-toggle" ><span class="glyphicon glyphicon-log-out"></span>  Sign out</a>
          				<ul class="dropdown-menu form-wrapper">

          						<form id="sign-out-button">
          							<div>
                          Are you sure?
          							</div>
          							<input type="submit" class="btn btn-primary btn-block" value="Sign Out">
          						</form>

          				</ul>
          			</li>

            </ul>
            </div>
        </nav>
        <!-- END NAVBAR -->















        <form id="create-brew-form" class="signed-in-view">
          <div class="form-group">
            <input class="form-control" name="name" placeholder="name" type="text" required>
          </div>
          <div class="form-group">
            <input class="form-control" name="brewery" placeholder="brewery" type="text" required>
          </div>
          <input type="submit" class="btn btn-primary btn-block" value="create brew">
        </form>

<button class="btn btn-primary btn-block signed-in-view" id="show-brews-button"> brews</button>

                    <div class="form-group">
                      <input class="form-control" name="name" placeholder="name" type="text">
                    </div>
                    <div class="form-group">
                      <input class="form-control" name="rating" placeholder="rating" type="text">
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="create">
                  </form> -->

                  <button class="btn btn-primary btn-block signed-in-view" id="show-all-ratings">ratings</button>

                  <form id="update-ratings-form" class="signed-in-view">
                    <div class="form-group">
                      <input class="form-control" name="id" placeholder="id" type="text">
                    </div>
                    <div class="form-group">
                      <input class="form-control" name="name" placeholder="name" type="text">
                    </div>
                    <div class="form-group">
                      <input class="form-control" name="rating" placeholder="rating" type="text">
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="update">
                  </form>

                  <form id="delete-ratings-form" class="signed-in-view">
                    <div class="form-group">
                      <input class="form-control" name="id" placeholder="id" type="text">
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="delete">
                  </form>

                  <button class="btn btn-primary btn-block signed-in-view" id="show-my-ratings">my ratings</button>

                  <div id="data-show" class="data-show"></div>
    </body>
</html>
